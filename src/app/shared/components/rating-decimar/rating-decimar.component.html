<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">
      <div class="circle"></div>
    </span>
    <div class="circle"></div>
  </span>
</ng-template>

<ngb-rating
  [(rate)]="rate"
  [starTemplate]="t"
  [readonly]="readOnly"
  [max]="5"
  class="rating"
  (rateChange)="handleRateChange($event)"
></ngb-rating>
