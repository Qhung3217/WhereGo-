<ngb-pagination
  [(page)]="page"
  [pageSize]="itemsPerPage"
  [maxSize]="maxSize"
  [collectionSize]="totalItems"
>
  <ng-template ngbPaginationNext class="btn btn--primary"> Next </ng-template>
  <ng-template ngbPaginationPrevious> Previous </ng-template>
  <ng-template ngbPaginationEllipsis>...</ng-template>
  <ng-template ngbPaginationpPages let-page>
    {{ page }}
  </ng-template>
</ngb-pagination>
