<div class="radio">
  <label class="radio" [ngClass]="{ 'radio--checked': checked }">
    <input
      type="radio"
      class="radio__input"
      [id]="htmlId"
      (change)="onChange()"
      [checked]="checked"
    />
    <span class="radio__input-style">
      <span class="radio__input-circle"></span>
    </span>
  </label>

  <label [for]="htmlId">{{ label }}</label>
</div>
