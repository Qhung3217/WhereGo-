<app-filter-partial
  class="filter-box__list"
  *ngFor="let filters of filterObject"
  [nameGroup]="filters.nameGroup"
  [filters]="filters.filters"
  (filterEvent)="handleFilterEvent($event, filters.type)"
></app-filter-partial>
<app-filter-partial
  nameGroup="Traveler rating"
  [isFilterRating]="true"
  (ratingEvent)="handleRatingEvent($event)"
></app-filter-partial>
