<nav class="sidebar-nav">
  <ul class="sidebar-nav__list container">
    <li class="sidebar-nav__object">
      <app-search-icon class="object__icon"></app-search-icon>
      {{ findInTitle }}
    </li>
    <li
      class="sidebar-nav__item"
      routerLinkActive="sidebar-nav__item--active"
      *ngFor="let navItem of navItems"
    >
      <a [routerLink]="navItem.href" [queryParamsHandling]="'merge'">{{
        navItem.label
      }}</a>
    </li>
  </ul>
</nav>
