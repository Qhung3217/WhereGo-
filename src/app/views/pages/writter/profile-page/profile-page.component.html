<section class="profile writter-profile">
  <app-loading-spinner *ngIf="isFetching"></app-loading-spinner>
  <app-fetch-fail *ngIf="!writer && !isFetching"></app-fetch-fail>
  <div class="profile__wrap" *ngIf="writer">
    <div class="profile__top panel">
      <div class="profile__head">
        <figure class="profile__avatar">
          <img
            [src]="imageService.render(writer.avatar)"
            [alt]="'Avatar of ' + writer.name"
          />
        </figure>
        <div class="profile__infor">
          <h2 class="infor__role">Writter</h2>
          <h1 class="infor__name">{{ writer.name }}</h1>
          <p class="infor__email">@{{ writer.username }}</p>
        </div>
      </div>
      <div class="profile__tabs">
        <a
          routerLink="edit"
          routerLinkActive="profile__tab--active"
          class="profile__tab"
          >Edit</a
        >
        <a
          routerLink="articles"
          routerLinkActive="profile__tab--active"
          class="profile__tab"
          >My articles</a
        >
        <a
          routerLink="change-password"
          routerLinkActive="profile__tab--active"
          class="profile__tab"
          >Change password</a
        >
      </div>
    </div>
    <div class="panel relative">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
