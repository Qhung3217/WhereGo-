<section class="bookings">
  <div class="bookings--empty" *ngIf="bookings.length === 0">
    <h1>You have no bookings yet.</h1>
    <p>After you make a reservation, they will appear here.</p>
  </div>
  <div class="bookings__table" *ngIf="bookings.length > 0">
    <app-table [ths]="tableHeaders" [dataSource]="bookings"></app-table>
  </div>
</section>
