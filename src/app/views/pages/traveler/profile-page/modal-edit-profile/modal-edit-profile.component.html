<div class="profile-modal modal">
  <div class="modal__overlay"></div>
  <div class="profile-modal__content">
    <label for="avatar">
      <figure class="profile__avatar">
        <img src="picsums.photos/500" alt="" />
      </figure>
    </label>

    <form class="form" (ngSubmit)="handleSubmit()">
      <input type="file" id="avatar" class="form__file--d-none" />

      <div class="form__group">
        <label for="name">Username</label>
        <div class="form__control">
          <input type="text" id="name" placeholder="Enter user name" />
          <!-- <div class="form__helper" *ngIf="!email.valid && email.touched">
                <span *ngIf="email.errors?.['required']">Email is empty</span>
                <span *ngIf="email.errors?.['email']">Email address invalid</span>
              </div> -->
        </div>
      </div>
      <div class="form__group">
        <label for="dob">Date of birth</label>
        <div class="form__control">
          <input
            type="text"
            id="dob"
            placeholder="--/--/--"
            ngbDatepicker
            readonly
            #dob="ngbDatepicker"
            (click)="dob.toggle()"
            (keypress)="$event.preventDefault()"
          />
          <!-- <div class="form__helper" *ngIf="!email.valid && email.touched">
                <span *ngIf="email.errors?.['required']">Email is empty</span>
                <span *ngIf="email.errors?.['email']">Email address invalid</span>
              </div> -->
        </div>
      </div>
      <div class="form__group">
        <label for="tel">Phone</label>
        <div class="form__control">
          <input type="tel" id="tel" />
          <!-- <div class="form__helper" *ngIf="!email.valid && email.touched">
                <span *ngIf="email.errors?.['required']">Email is empty</span>
                <span *ngIf="email.errors?.['email']">Email address invalid</span>
              </div> -->
        </div>
      </div>

      <div class="form__bottom">
        <button class="btn btn--secondary btn--radius-small">Cancel</button>
        <button class="btn btn--primary btn--radius-small">Save</button>
      </div>
    </form>
  </div>
</div>
