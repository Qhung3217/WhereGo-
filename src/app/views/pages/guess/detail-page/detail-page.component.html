<div
  class="section-detail"
  [ngClass]="{
    'section-detail--background': propertySelected !== '/destination'
  }"
>
  <app-hotel
    *ngIf="propertySelected === '/hotel'"
    [isWriter]="isWriter"
  ></app-hotel>
  <app-restaurant
    *ngIf="propertySelected === '/restaurant'"
    [isWriter]="isWriter"
  >
  </app-restaurant>
  <app-destination
    *ngIf="propertySelected === '/destination'"
    [isWriter]="isWriter"
  ></app-destination>
</div>
