<div
  class="section-detail"
  [ngClass]="{
    'section-detail--background': propertySelected !== '/destination'
  }"
>
  <app-hotel *ngIf="propertySelected === '/hotel'"></app-hotel>
  <app-restaurant *ngIf="propertySelected === '/restaurant'"> </app-restaurant>
  <app-destination
    *ngIf="propertySelected === '/destination'"
  ></app-destination>
</div>
