<swiper
  [navigation]="true"
  [thumbs]="{ swiper: thumbsSwiper }"
  class="main-swiper"
>
  <ng-template swiperSlide *ngFor="let galery of galeries">
    <img [src]="imageService.render(galery.label || galery.name)" />
  </ng-template>
</swiper>
<swiper
  (swiper)="thumbsSwiper = $event"
  [spaceBetween]="2"
  [slidesPerView]="'auto'"
  [freeMode]="true"
  [watchSlidesProgress]="true"
  class="sub-swiper"
>
  <ng-template swiperSlide *ngFor="let galery of galeries">
    <img [src]="imageService.render(galery.label || galery.name)" />
  </ng-template>
</swiper>
