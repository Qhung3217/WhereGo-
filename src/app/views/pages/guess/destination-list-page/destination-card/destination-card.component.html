<div class="page-list-item">
  <figure class="page-list-item__thumb">
    <img
      [src]="imageService.render(destination.image)"
      [alt]="destination.name"
      *ngIf="!isLazy"
    />
    <img
      [lazyLoad]="imageService.render(destination.image)"
      [defaultImage]="imageService.defaultImage"
      [alt]="destination.name"
      *ngIf="isLazy"
    />
    <div
      class="page-list-item__heart cta"
      [appSavedAction]="'destination'"
      [item]="destination"
    >
      <app-heart-icon class="page-list-item__icon"></app-heart-icon>
      <app-heart-solid-icon
        class="page-list-item__icon page-list-item__icon--active"
      ></app-heart-solid-icon>
    </div>
  </figure>
  <div class="page-list-item__content">
    <a
      [routerLink]="['/destination', destination.id]"
      class="page-list-item__name"
      >{{ destination.name }}</a
    >
    <div class="page-list-item__infor page-list-item__infor--restaurant">
      <div class="page-list-item__infor-group">
        <div class="page-list-item__infor-group-rating">
          <app-rating-decimar
            [rate]="destination.averageRating"
          ></app-rating-decimar>
          <span class="page-list-item__infor-group-review-count"
            >{{ destination.totalRating | number }} reviews</span
          >
        </div>

        <div class="page-list-item__infor-group-categories">
          <div class="page-list-item__infor-group-category">
            {{ destination.placeTypes.join(", ") }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
