<a [routerLink]="['destination', item.id]" class="destination">
  <figure class="destination__thumb">
    <img
      [alt]="item.name"
      [defaultImage]="imageService.defaultImage"
      [lazyLoad]="item.image && imageService.render(item.image)"
    />
  </figure>
  <div class="destination__name">{{ item.name }}</div>
</a>
